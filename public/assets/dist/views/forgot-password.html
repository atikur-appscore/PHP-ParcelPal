<div id="login-page">
    <div class="full-page-container">
        <div class="login-container">
            <div class="form-group text-center">
                &nbsp;
            </div>
            <div class="form-group text-center">
                <a href="">Enter your email and we'll send you a new password</a>
            </div>
            <div class="form-group">
                <input type="text" id="txt-email" class="form-control" placeholder="Email" ng-model="model.email"/>
            </div>
            <div class="form-group">
                <button class="form-control btn-blue" ng-click="resetPassword()">Reset</button>
            </div>
            <div class="form-group text-center">
                <a id="link-forgot-password" href="#/login">Back to login</a>
            </div>
        </div>
    </div>
</div>
