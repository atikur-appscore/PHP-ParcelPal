<div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <label class="page-title">Users</label>
            </div>
            <div class="col-xs-6">
                <button class="form-control big-button btn-blue pull-right" ng-click="add()">Add</button>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <input id="txt-keyword" type="text" class="form-control search-bar" placeholder="Search"
                       ng-model="keyword" key-enter="search()"/>
            </div>
            <div class="col-xs-6">
                <button class="form-control big-button btn-blue" ng-click="search()">Search</button>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="box-body">
            <table id="user-table" class="table order-column">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birthday</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Function</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
