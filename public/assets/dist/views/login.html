<div id="login-page">
    <div class="full-page-container">
        <div class="login-container">
            <div class="form-group text-center">
                &nbsp;
            </div>
            <div class="form-group">
                <input type="text" id="txt-email" class="form-control" placeholder="Email" ng-model="model.email"/>
            </div>
            <div class="form-group">
                <input type="password" id="txt-password" class="form-control" placeholder="Password" ng-model="model.password"/>
            </div>
            <div class="form-group">
                <button class="form-control btn-blue" ng-click="login()">Log In</button>
            </div>
            <div class="form-group text-center">
                <a id="link-forgot-password" href="#/forgot-password">Forgot password ?</a>
            </div>
        </div>
    </div>
</div>
